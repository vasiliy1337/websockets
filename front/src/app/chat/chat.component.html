<div class="container mt-5">
  <h1>Rosseev,Ambroladze, Kravtsov</h1>
  <input type="text" class="mt-3 mb-3 mr-3" [(ngModel)]="userMessage">
  <button class="btn btn-primary" [disabled]="userMessage.length==0" (click)="sendMessage()">Send Message</button>
  <h4 class="mb-3">List of Messages</h4>

  <div *ngIf="messages.length==0">
    <p>You haven't send or received messages</p>
  </div>
  <div *ngFor="let m of messages">
    <div class="mb-2 mt-2">
      <div><strong>Message</strong> {{m}}</div>
      <hr>
    </div>
  </div>
</div>
